<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Location</title>
    <style>
        
        .location-section {
            display: flex;
            position: relative;
        }
        
        .left-content {
            flex: 1;
            background: linear-gradient(135deg, #f8f6f0 0%, #ede8dc 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 27px 40px;
            position: relative;
            overflow: hidden;
        }
        
        .left-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><path d="M50 150 Q 100 50 150 150" stroke="%23c5d4c1" stroke-width="2" fill="none" opacity="0.3"/><path d="M20 100 Q 70 20 120 100" stroke="%23c5d4c1" stroke-width="1.5" fill="none" opacity="0.2"/><circle cx="60" cy="80" r="3" fill="%23c5d4c1" opacity="0.4"/><circle cx="140" cy="120" r="2" fill="%23c5d4c1" opacity="0.3"/></svg>');
            background-size: 300px 300px;
            background-repeat: repeat;
            pointer-events: none;
        }
        
        .plant-decoration {
            position: absolute;
            bottom: 20px;
            left: 60px;
            width: 150px;
            height: 200px;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 200"><g fill="%23a8c5a0" opacity="0.6"><path d="M75 200 Q 60 150 45 100 Q 50 80 70 90 Q 85 85 80 110 Q 90 130 75 200"/><path d="M75 200 Q 90 160 105 120 Q 100 100 85 110 Q 70 105 75 130 Q 65 150 75 200"/><path d="M75 200 Q 70 140 60 100 Q 65 80 80 85 Q 95 80 90 105 Q 100 125 75 200"/><path d="M75 200 Q 80 170 95 130 Q 90 110 75 115 Q 60 110 65 135 Q 55 155 75 200"/></g></svg>');
            background-repeat: no-repeat;
            background-size: contain;
            z-index: 1;
        }
        
        .content-wrapper {
            text-align: center;
            z-index: 2;
            position: relative;
            border:3px solid #ffff;
            border-radius: 50px;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            padding: 80px 20px;
            border-left: none;
        }
        
        .section-header {
            color: #d4574a;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            position: relative;
        }
        
        .section-header::before,
        .section-header::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 60px;
            height: 3px;
            background-color: #F1C40F;
        }
        
        .section-header::before {
            left: 25%;
        }
        
        .section-header::after {
            right: 25%;
        }
        
        .main-title {
            font-size: 3.5rem;
            font-weight: bold;
            color: #2c3e35;
            margin-bottom: 40px;
            line-height: 1.1;
            text-transform: uppercase;
        }
        
        .address-info {
            color: #6b7a6f;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 40px;
        }
        
        .divider {
            width: 2px;
            height: 60px;
            background-color: #F1C40F;
            margin: 40px auto;
        }
        
        .hours-info {
            color: #6b7a6f;
            font-size: 16px;
            line-height: 1.8;
            margin-bottom: 40px;
        }
        
        .social-links {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .social-link {
            width: 45px;
            height: 45px;
            border: 2px solid #6b7a6f;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6b7a6f;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            background-color: #6b7a6f;
            color: white;
            transform: translateY(-2px);
        }
        
        .map-container {
            flex: 1;
        }
      
        
         
        
        @media (max-width: 768px) {
            .location-section {
                flex-direction: column;
            }
            
            .main-title {
                font-size: 2.5rem;
            }
            
            .left-content {
                padding: 40px 20px;
            }
            
            .section-header::before,
            .section-header::after {
                width: 40px;
            }
            
            .section-header::before {
                left: -50px;
            }
            
            .section-header::after {
                right: -50px;
            }
        }
    </style>
</head>
<body>

        </div>

</body>
