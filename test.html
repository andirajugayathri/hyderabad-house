<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyderabad House - Footer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #AC1E23;
            position: relative;
            overflow-x: hidden;
        }
        @keyframes float {
            0%, 100% { transform: rotate(-45deg) translateY(0px); }
            50% { transform: rotate(-45deg) translateY(-10px); }
        }

        .footer-container {
            position: relative;
            z-index: 2;
            padding: 60px 20px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
            width: 100%;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

       
        .logo-box {
            display: inline-flex;
            align-items: center;
            top:60px;
            position: relative;
            z-index: 2;
        }

        .footer-content {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 220px;
            margin-bottom: 40px;
        }
        .footer-section h3 {
            color: white;
            font-size: 22px;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .footer-section ul {
            list-style: none;
        }

        .footer-section ul li {
            margin-bottom: 12px;
        }

        .footer-section ul li a {
            color: #f0f0f0;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .footer-section ul li a:hover {
            color: #FFD700;
        }

        .contact-section {
            text-align: center;
        }

        .contact-box {
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            border-bottom-left-radius: 89px;
            border-top-left-radius: 77px;
            border-top-right-radius: 78px;
            border-bottom-right-radius: 86px;
            padding: 40px 30px;
            display: inline-block;
            min-width: 400px;
        }

        .phone-icon {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .phone-icon i {
            font-size: 24px;
            color: #AC1E23;
        }

        .contact-info {
            color: white;
            line-height: 1.8;
        }

        .contact-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .contact-email {
            font-size: 16px;
            margin-top: 15px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 60px;
            margin-bottom: 30px;
        }

        .social-icon {
            width: 45px;
            height: 45px;
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            background: white;
            color: #c41e3a;
            transform: translateY(-3px);
        }

        .copyright {
            text-align: center;
            color: white;
            font-size: 14px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .footer-content {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .contact-box {
                min-width: auto;
                width: 100%;
                padding: 30px 20px;
            }
            
            .footer-container {
                padding: 40px 15px 20px;
            }

        }
    </style>
</head>
<body>
<section class="footer-sections">
    <div class="logo-section">
            <div class="logo-box">
                <img src="assets/img/hyderabad-house-footer-logo.png" alt="logo">
            </div>
    </div>
    <div class="footer-container">

        <div class="footer-content">
            <div class="footer-section">
                <h3>Useful Links</h3>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>

            <div class="contact-section">
                <div class="contact-box">
                    <div class="phone-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="contact-info">
                        <div class="contact-name">Aditya Rao: 98-66-88-6667</div>
                        <div class="contact-name">Mir Umair Ahmed: 98-66-88-6667</div>
                        <div class="contact-email">Email: Info@Hyderabad.Com</div>
                    </div>
                </div>
            </div>

            <div class="footer-section">
                <h3>Cuisines Offer</h3>
                <ul>
                    <li><a href="#">Hyderabadi</a></li>
                    <li><a href="#">Indian</a></li>
                    <li><a href="#">Andhra & Telangana</a></li>
                    <li><a href="#">Asian</a></li>
                    <li><a href="#">Arabic</a></li>
                    <li><a href="#">Italian & Continental</a></li>
                </ul>
            </div>
        </div>

        <div class="social-icons">
            <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="#" class="social-icon">
                <i class="fab fa-whatsapp"></i>
            </a>
        </div>
    </div>
    <div class="copyright">
            Copyright Â© 2025 All Rights Reserved.
    </div>
</section>
</body>
</html>
