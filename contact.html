    <style>
      
    .contactus {
    padding: 0 50px;
    margin:40px  0; 
    }

.contactus .row {
    display: flex;
    flex-wrap: wrap;
    gap: 40px;
}

.contact-sections {
    flex: 1;
    background-color: #FEEFEF;
    padding: 40px;
    border-radius: 100px;
    position: relative;
    overflow: hidden;
}

.contact-sections > * {
    position: relative;
    z-index: 2;
}

.contact-title {
    color: #000;
    text-align: center;
    font-weight: 700;
    font-size: 48px;
}

.contact-title .highlight {
    color: #AC1E23;
}

.contact-description {
    font-size: 16px;
    color: #6c6c6c;
    line-height: 28px;
    text-align: left;
    font-family: var(--body-font);
    font-weight: 400;
}

.contact-item {
    display: flex;
    align-items: center;
    margin-bottom: 30px;
    width: 88%;
    background-color: #fff;
    padding: 15px;
    border-radius: 80px;
}

.contact-icon {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 20px;
    color: white;
    font-size: 24px;
}

.leafss {
    position: absolute;
    top: 20%;
    right: 0;
}

.address-icon {
    background: #AC1E23;
    font-size: 34px;
}

.phoneicon {
    background: #AC1E23;
    font-size: 34px;
}

.hours-icon {
    background: #AC1E23;
    font-size: 34px;
}

.contact-details h3 {
    font-size: 24px;
    font-weight: 500;
    text-align: left;
    color: #121212;
    margin-bottom: 5px;
}

.contact-details p {
    font-size: 16px;
    color: #6c6c6c;
    text-align: left;
    line-height: 1.4;
}

.form-section {
    flex: 1;
    background: rgba(255, 255, 255, 0.9);
    padding: 40px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
}

.form-title {
    font-size: 36px;
    font-weight: 700;
    color: #2d2d2d;
    margin-bottom: 30px;
}

.form-row {
    display: flex;
    gap: 20px;
}

.form-group {
    flex: 1;
    position: relative;
}

.form-group.full-width {
    width: 100%;
}

.form-input {
    width: 100%;
    padding: 18px 25px;
    border: none;
    border-radius: 50px;
    background: #FEEFEF;
    font-size: 16px;
    color: #6C6C6C;
    outline: none;
    transition: all 0.3s ease;
}

.form-input::placeholder {
    color: #6c6c6c;
}

.form-textarea {
    height: 238px;
    resize: vertical;
    margin-bottom: 10px;
    border-radius: 30px;
}



.submit-btn {
    background-color: #AC1E23;
    color: white;
    padding: 19px 18px;
    margin-top: -27px;
    border: none;
    border-radius: 50px;
    font-size: 16px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.submit-btn:hover {
    transform: translateY(-2px);
}

.input-icon {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #6c6c6c;
    font-size: 18px;
}

@media (max-width: 992px) {
    .contactus .row {
        flex-direction: column;
        gap: 30px;
    }
}

@media (max-width: 768px) {
    .contact-title {
        font-size: 36px;
    }

    .form-title {
        font-size: 28px;
    }

    .form-row {
        flex-direction: column;
    }
}
.form-group {
    position: relative;
}

.input-icon {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    color: #666;
    font-size: 14px;
    pointer-events: none;
}
.input-icons{
    position: absolute;
    right: 20px;
    top: 13%;
    transform: translateY(-50%);
    color: #666;
    font-size: 14px;
    pointer-events: none;
} 

.textarea-group .input-icon {
    top: auto;
    bottom: 12px;
    transform: none;
}

select.form-select {
    appearance: none; /* hides default arrow */
    -webkit-appearance: none;
    -moz-appearance: none;
}

/* map */
.map-container{
    height: 525px;
    margin: 60px 0;
}

@media (max-width: 992px) {
  .contactus {

  .contactus .row {
    flex-direction: column;
    gap: 30px;
  }

  .contact-sections {
    border-radius: 40px;
  }

  .form-row {
    flex-direction: column;
    gap: 15px;
  }

  .form-title {
    font-size: 28px;
    text-align: center;
  }

  .contact-title {
    font-size: 32px;
    text-align: center;
  }

  .main-title {
    font-size: 2.5rem;
  }

  .content-wrapper {
    padding: 60px 20px;
  }
}

/* Mobile (max-width: 768px) */
@media (max-width: 768px) {
  .contactus {
    padding: 0 15px;
    margin: 20px 0;
  }

  .contact-title {
    font-size: 28px;
    line-height: 1.2;
  }

  .form-title {
    font-size: 24px;
    margin-bottom: 20px;
  }

  .form-input {
    font-size: 14px;
    padding: 14px 18px;
    border-radius: 40px;
  }

  .form-textarea {
    height: 180px;
    border-radius: 20px;
  }

  .submit-btn {
    width: 100%;
    font-size: 14px;
    padding: 14px;
    margin-top: 10px;
  }

  .contact-item {
    width: 100%;
    margin-bottom: 20px;
    border-radius: 50px;
  }

  .contact-icon {
    width: 55px;
    height: 55px;
    font-size: 20px;
    margin-right: 15px;
  }

  .contact-details h3 {
    font-size: 18px;
  }

  .contact-details p {
    font-size: 14px;
  }

  .location-section {
    flex-direction: column;
  }

  .main-title {
    font-size: 2rem;
  }

  .section-header::before,
  .section-header::after {
    width: 30px;
  }
}

/* Small Mobile (max-width: 480px) */
@media (max-width: 480px) {
  .contact-title {
    font-size: 24px;
  }

  .form-title {
    font-size: 20px;
  }

  .form-input {
    font-size: 13px;
    padding: 12px 16px;
  }

  .form-textarea {
    height: 150px;
  }

  .submit-btn {
    font-size: 13px;
    padding: 12px;
  }

  .contact-icon {
    width: 45px;
    height: 45px;
    font-size: 18px;
  }

  .contact-details h3 {
    font-size: 16px;
  }

  .contact-details p {
    font-size: 13px;
  }

  .main-title {
    font-size: 1.6rem;
  }
}

<script>
  async function loadHTML(id, file) {
    let response = await fetch(file);
    if (response.ok) {
      document.getElementById(id).innerHTML = await response.text();
    }
  }

  // Load header and footer first
  Promise.all([
    loadHTML("header", "header.html"),
    loadHTML("footer", "footer.html")
  ]).then(() => {
    // Run main.js AFTER header/footer are loaded
    const script = document.createElement("script");
    script.src = "assets/js/main.js";
    document.body.appendChild(script);
  });
</script>
